### LEADER DESC
RIS_paragram_desc:0 "Artist: ArtChoiAila\n\nAge: 44\n\nParagram was born in the archipelago of Rescanie, his family always being wealthy and his father always telling him that the accumulation of capital was one of the main objectives of life, Paragram would make sure to follow what his father said, forming a casino and betting-house chain on the islands, basically turning the entire region into a vacation destination for gamblers and the rich."
RIS_baris_desc:0 "Artist: ArtChoiAila\n\nAge: 35\n\nBaris was a minor military member within the Federal army before the collapse, but that didn't stop him from respecting and defending the nation and system he loved so much, due to this the collapse of the Federation hurt nobody as much as him, from that day forward he would keep his head down in sadness, until he came to the conclusion that he might be able to bring it back, gathering some loyalists he would take the Rescanie islands to himself and his cause, planning to come back to the mainland when the opportunity presents itself."
