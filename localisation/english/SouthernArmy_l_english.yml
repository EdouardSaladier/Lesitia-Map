### LEADER DESC
ACS_oscar_desc:0 "Artist: ArtChoiAila\n\nAge: 48\n\nOscar is native to the region of Zhafollis, born in the small rural town of Vaselios, now known as Ambersville.\n\nOscar is president Amber's older brother, during the occupation Oscar was much more active than Amber, being present in many of the popular revolts and major acts of resistance, he was one of the main figures of the freedom movements, being a undying defender of democracy, not being shy to show his support for the libertation and creation of the Federation, being one of it's founding members together with his brother.\n\nAt first Oscar supported his brother being the president, he honestly thought he would do a nice job and did believe his younger sibling when he said he truly believed in democracy, but recent times and events have made Oscar retract his support, specially with the more authoritarian methods employed by the president, now there exists this quiet rivalry between the two, with Oscar being ready to act if Amber further steps out of line."

