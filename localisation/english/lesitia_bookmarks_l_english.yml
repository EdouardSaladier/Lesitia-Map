 SYM_GATHERING_STORM_DESC:0 "The Symbiotic Federation is the result of years of political work led by current President Amber Azkrini toward the unification of the numerous nation-states of the region.\n\nAmber mainly found support among the lower classes through the development of national healthcare and work code reforms.\n\nThe collaplse of the neighbouring superpowers fragilised the very foundations of the Federation, being the protection of the region against foreign powers."