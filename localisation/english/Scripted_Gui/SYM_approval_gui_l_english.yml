SYM_tiveask_region_description:0 "Once upon a time Tiveask was a picturesque location, one with many forests that were surrounded by the beautiful snowy mountains, but those days are long gone as industrial pollution and gross negligence caused the region to be engulfed by a poisonous sickening fog, this fog giving bandits and mercenaries a safe-heaven to operate as they wish, as of now, the region has no official governor."
SYM_voskra_region_description:0 "Voskra is one of the most populous and economically-strong regions of the Federation, built on a culture of militarism, self-reliance and unity the ant colony is a force be reckoned with."
SYM_resse_region_description:0 "The Resse Republic used to be one of the biggest insect states pre-reptilian invasion, the Republic having centuries of history and quite the inflated pride, they are unwilling to vote for any laws that they see as 'shameful' or 'humiliating'."
SYM_center_region_description:0 "Both the city and region of Zhaffolis were formed a few years ago as the need for a capital city for the Federation arouse, the city has grown to quite an impressive size, having a standard of living comparable to a gated community, the city being mostly inhabited by elites and politicians, but also having a sizable common worker population together with a bustling art scene."
SYM_kakrikea_region_description:0 "The Kakrikea Hive is the youngest out of all the regions, being formed just a few decades ago by the black wasp queen, the region is quite underdeveloped due to this, but that did not stop the region from developing a powerful fighting force and a militaristic civil code."
SYM_mavildea_region_description:0 "The Mavildea Hive is one of the oldest hives of the continent, but that did not stop it from modernizing, the hive follows a liberal but social way of governance that both defends a free market and government programs."
SYM_termithia_region_description:0 "Termithia is a millenia old termite mound that hasn't opened up to the outside world during all that time, we don't know much about them, besides the fact they never respond our messages and envoys."
SYM_seda_region_description:0 "The Confederation holds the oldest and proudest insect tribes of the Federation, they're known for their unwillingness towards change, preferring to stick by their traditions and roots."
SYM_lavido_region_description:0 "Lavido is often referred as the birthplace of insect democracy, being the first insect civilization in modern history to devolve the power of their queen, even when under reptilian occupation, which earned both the region and it's queen a fair amount of respect, so much so that parts of the provisional federal constitution were based on the Lavido law code."
SYM_lavska_region_description:0 "The Laksa Commission, or as it's sometimes referred as, 'Western Avenska' is a autonomous region of the Federation that is constantly being influenced by Vratenzk and Avenska, if we aren't quick and careful enough we might just lose this region to them."
SYM_none_region_description:0 ""

